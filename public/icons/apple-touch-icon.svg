    <!-- Box details -->
    <line x1="45" y1="0" x2="45" y2="90" stroke="#94a3b8" stroke-width="3.6" stroke-linecap="round"/>
    <line x1="0" y1="30.6" x2="90" y2="30.6" stroke="#94a3b8" stroke-width="3.6" stroke-linecap="round"/>

    <!-- Checkmark -->
    <polyline points="27,54 40.5,67.5 67.5,40.5"
              fill="none" stroke="#10b981" stroke-width="5.3999999999999995" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="90" y="153" font-family="Arial, sans-serif" font-size="14.4" font-weight="bold" fill="white" text-anchor="middle">INVENTORY</text>
